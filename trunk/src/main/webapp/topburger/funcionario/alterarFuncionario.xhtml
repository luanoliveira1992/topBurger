<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:top="http://java.sun.com/jsf/composite/topburger">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Alterar Funcionario</title>
</h:head>
<h:body>
   <top:cabecalhoPaginas cabecalho="Inclusão de Funcionarios">
    </top:cabecalhoPaginas>
   <div></div>
      <h:form id="formAlteracao">
      
          <top:painelEdicaoFuncionario funcionario="#{manterFuncionarioMB.funcionario}"
                                        listaTipo="#{manterFuncionarioMB.listaTipo}">
          </top:painelEdicaoFuncionario>
			     
			 
			  <p:commandButton value="Voltar" action="#{manterFuncionarioMB.voltar}"></p:commandButton>
             <p:commandButton value="Salvar" action="#{manterFuncionarioMB.alterar}">
             <p:ajax process=":formAlteracao" update="@all"></p:ajax>
             </p:commandButton>
      
      </h:form>
      
      
     
</h:body>
</html>
