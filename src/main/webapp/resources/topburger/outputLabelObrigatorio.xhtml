<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">

		<!-- INTERFACE -->
		<composite:interface>
			<composite:attribute name="obrigatorio" default="false"/>
			<composite:attribute name="valor"/>
			
				


			
		</composite:interface>
           <composite:implementation>
			<p:outputLabel value="#{cc.attrs.valor} :*" rendered="#{cc.attrs.obrigatorio}">
			</p:outputLabel>
			<p:outputLabel value="#{cc.attrs.valor} :" rendered="#{not cc.attrs.obrigatorio}">
			</p:outputLabel>

		  </composite:implementation>

</html>
