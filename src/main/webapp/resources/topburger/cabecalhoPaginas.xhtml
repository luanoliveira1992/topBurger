<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">

		<!-- INTERFACE -->
		<composite:interface>
			<composite:attribute name="cabecalho">
				<composite:attribute name="novofuncionario"
					method-signature="java.lang.String action()" />
				<composite:attribute name="listarFuncionario"
					method-signature="java.lang.String action()" />


			</composite:attribute>
		</composite:interface>


		<composite:implementation>
			<h:form>
			 <p:growl id="messages"/>
			    <p:menubar>
        <p:submenu label="Relatórios" icon="ui-icon-document">
            <p:submenu label="Novo" icon="ui-icon-contact">
                <p:menuitem value="Funcionários X Vendas" url="#" />
                <p:menuitem value="Vendas X Período" url="#" />
            </p:submenu>
            
        </p:submenu>
 
        <p:submenu label="Novo" icon="ui-icon-pencil">
            <p:menuitem value="Funcionário" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Venda" url="#" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
 
        <p:submenu label="Financeiro" icon="ui-icon-help">
            <p:menuitem value="Vendas" url="#" />
            <p:submenu label="Registrar" icon="ui-icon-search">
            <p:menuitem value="Listar" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Estoque" icon="ui-icon-gear">
            <p:submenu label="Produto" icon="ui-icon-refresh">
                <p:menuitem value="Novo" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="Listar" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
            </p:submenu>
            <p:submenu label="Pratos" icon="ui-icon-newwin">
                <p:menuitem value="Novo" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                 <p:menuitem value="Listar" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Ações" url="http://www.primefaces.org" icon="ui-icon-close" />
 
       
    </p:menubar>
			</h:form>

		</composite:implementation>

</html>
