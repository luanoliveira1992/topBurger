<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:top="http://java.sun.com/jsf/composite/topburger">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Novo Prato</title>
</h:head>
<h:body>
   <top:cabecalhoPaginas cabecalho="Inclusão de Funcionarios">
    </top:cabecalhoPaginas>
   <div></div>
      <h:form id="formInclusao">
       <div align="center">
       <br></br>
          <top:painelEdicaoPrato prato="#{manterPratoMB.prato}"
                                        produto="#{manterPratoMB.produto}">
          </top:painelEdicaoPrato>
          
			     <br></br>
			 
			  <p:commandButton value="Voltar" action="#{manterPratoMB.voltar}"></p:commandButton>
             <p:commandButton value="Salvar" action="#{manterPratoMB.salvar}">
             <p:ajax process=":formInclusao" update="@all"></p:ajax>
             </p:commandButton>
            </div>
      
      </h:form>
      
      
     
</h:body>
</html>
